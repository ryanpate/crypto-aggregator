# Output formats for different content types
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

# RSS Feed settings
[outputFormats.RSS]
  mediatype = "application/rss+xml"
  baseName = "feed"

# JSON Feed for API
[outputFormats.JSON]
  mediatype = "application/json"
  baseName = "feed"

# Markdown settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    noClasses = false
    style = "monokai"
    tabWidth = 4

# Security settings
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^git$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

# Language settings
[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    [languages.en.params]
      description = "Real-time cryptocurrency news aggregator"

# Related content settings
[related]
  threshold = 80
  includeNewer = true
  toLower = true
  [[related.indices]]
    name = "keywords"
    weight = 100
  [[related.indices]]
    name = "tags"
    weight = 80
  [[related.indices]]
    name = "categories"
    weight = 60
  [[related.indices]]
    name = "date"
    weight = 10

# Privacy settings (GDPR compliance)
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = true
    disable = false
    respectDoNotTrack = true
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = true
  [privacy.x]
    disable = false
    enableDNT = true
    simple = true
  [privacy.vimeo]
    disable = false
    enableDNT = true
    simple = true
  [privacy.youtube]
    disable = false
    privacyEnhanced = true

# Build settings
[build]
  noJSConfigInAssets = true
  useResourceCacheWhen = 'fallback'
  writeStats = false
  
# Module settings (if using Hugo Modules)
[module]
  [module.hugoVersion]
    min = "0.112.0"