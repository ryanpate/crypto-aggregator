baseURL = 'https://www.blockwirenews.com/'
languageCode = 'en-us'
title = 'BlockWireNews - Real-Time Cryptocurrency News & Market Analysis'
# theme = 'ananke'  # Removed theme to use custom templates

# URL Settings
canonifyURLs = true
relativeURLs = false

# Pagination Settings
[pagination]
  pagerSize = 12

# Enable robots.txt
enableRobotsTXT = true

# Enable sitemap
[sitemap]
  changefreq = "daily"
  filename = "sitemap.xml"
  priority = 0.5

[permalinks]
  blog = "/blog/:slug/"
  news = "/news/:slug/"
  bitcoin-news = "/bitcoin-news/:slug/"
  ethereum-news = "/ethereum-news/:slug/"
  defi-news = "/defi-news/:slug/"
  nft-news = "/nft-news/:slug/"
  pages = "/:slug/"
  categories = "/categories/:slug/"
  tags = "/topics/:slug/"
  authors = "/author/:slug/"

[taxonomies]
  category = "categories"
  tag = "tags"
  author = "authors"
  topic = "topics"

[params]
  description = "Get real-time cryptocurrency news, Bitcoin price analysis, Ethereum updates, DeFi insights, and NFT market trends. Your trusted source for blockchain and crypto news."
  images = ["https://www.blockwirenews.com/og-image.jpg"]
  title = "BlockWireNews - Cryptocurrency News Aggregator"
  favicon = "/favicon.ico"
  site_logo = "/logo.png"
  twitter_cards = true
  
  # Ananke theme specific - disable custom CSS compilation
  ananke_socials = []
  custom_css = []
  disable_theme_css = false
  
  # Social Media
  twitter = "https://twitter.com/blockwirenews"
  facebook = "https://facebook.com/blockwirenews"
  instagram = "https://instagram.com/blockwirenews"
  youtube = "https://youtube.com/blockwirenews"
  
  # Google Analytics
  google_analytics_id = "G-XXXXXXXXXX"
  
  # AdSense
  google_adsense_id = "ca-pub-5523870768931777"

