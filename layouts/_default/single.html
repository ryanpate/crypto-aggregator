{{ define "main" }}
  <div class="container" style="max-width:1200px;margin:0 auto;padding:0 1rem;">

    <!-- Post Title + Meta -->
    <h1 class="title">{{ .Title }}</h1>
    <p class="is-size-7 has-text-grey">{{ .Date.Format "Jan 2, 2006" }}</p>

    <!-- In-Article Ad -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5523870768931777" crossorigin="anonymous"></script>
    {{ partial "adsense.html" . }}

    <!-- Post Content -->
    <div class="content is-size-7">
      {{ .Content }}
    </div>

    <!-- Footer Ad -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5523870768931777" crossorigin="anonymous"></script>
    {{ partial "adsense.html" . }}

    <div class="container" style="max-width:1200px;margin:0 auto;padding:0 1rem;">
      <h1 class="title">Blog</h1>
      <!-- Blog Index Ad -->
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5523870768931777"
        crossorigin="anonymous"></script>
      {{ partial "adsense.html" . }}

  </div>
  
{{ end }}
