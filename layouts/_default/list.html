{{ define "main" }}
<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
    <style>
        /* Include the same styles from your homepage */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF6B35;
            --secondary-color: #4ECDC4;
            --dark-bg: #0A0E27;
            --card-bg: #1A1F3A;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --accent-gold: #FFD700;
            --accent-green: #00FF88;
            --accent-red: #FF3B3B;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Copy all the styles from your homepage here */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0A0E27 0%, #1A1F3A 50%, #0A0E27 100%);
            z-index: -2;
        }

        header {
            background: rgba(26, 31, 58, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(255, 107, 53, 0.1);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: 'â‚¿';
            position: absolute;
            font-size: 30px;
            animation: coinSpin 3s linear infinite;
        }

        @keyframes coinSpin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            font-weight: 500;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-green);
            transition: width 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-green);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Page specific styles */
        .page-header {
            max-width: 1400px;
            margin: 3rem auto 2rem;
            padding: 0 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .news-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .news-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
            border: 1px solid transparent;
        }

        .news-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary-color);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .source-badge {
            background: rgba(78, 205, 196, 0.1);
            color: var(--secondary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            line-height: 1.4;
            transition: color 0.3s;
        }

        .news-card:hover .card-title {
            color: var(--secondary-color);
        }

        .card-excerpt {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .card-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .tag:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
            transform: scale(1.05);
        }

        footer {
            background: var(--card-bg);
            margin-top: 4rem;
            padding: 3rem 0 2rem;
            border-top: 2px solid var(--primary-color);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Ad container */
        .ad-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Header -->
    <header>
        <nav>
            <a href="{{ .Site.BaseURL }}" class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">BlockwireNews</span>
            </a>
            <ul class="nav-links">
                <li><a href="{{ .Site.BaseURL }}bitcoin">Bitcoin</a></li>
                <li><a href="{{ .Site.BaseURL }}ethereum">Ethereum</a></li>
                <li><a href="{{ .Site.BaseURL }}defi">DeFi</a></li>
                <li><a href="{{ .Site.BaseURL }}nft">NFTs</a></li>
                <li><a href="{{ .Site.BaseURL }}analysis">Analysis</a></li>
                <li><a href="{{ .Site.BaseURL }}learn">Learn</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
    </section>

    <!-- AdSense - Top -->
    <div class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5523870768931777"
            data-ad-slot="YOUR-AD-SLOT-ID" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- News Container -->
    <section class="news-container">
        <div class="news-grid" id="category-news">
            <!-- News will be loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p style="text-align: center; color: var(--text-secondary);">
                &copy; 2025 BlockwireNews. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Get news data from Hugo
        const newsData = {{ .Site.Data.crypto | jsonify | safeJS }};
        const currentCategory = {{ .Section }};

        // Function to check if article matches category
        function matchesCategory(article, category) {
            const title = article.title.toLowerCase();
            const summary = (article.summary || '').toLowerCase();
            const content = title + ' ' + summary;

            switch (category) {
                case 'bitcoin':
                    return content.includes('bitcoin') || content.includes('btc');
                case 'ethereum':
                    return content.includes('ethereum') || content.includes('eth');
                case 'defi':
                    return content.includes('defi') || content.includes('yield') || content.includes('liquidity');
                case 'nft':
                    return content.includes('nft') || content.includes('non-fungible') || content.includes('opensea');
                case 'analysis':
                    return content.includes('analysis') || content.includes('prediction') || content.includes('forecast');
                case 'learn':
                    return content.includes('guide') || content.includes('how to') || content.includes('explained');
                default:
                    return true;
            }
        }

        // Function to generate tags
        function generateTags(title, summary = '') {
            const content = (title + ' ' + summary).toLowerCase();
            const tags = [];

            const cryptoTerms = {
                'bitcoin': 'Bitcoin',
                'ethereum': 'Ethereum',
                'defi': 'DeFi',
                'nft': 'NFT',
                'trading': 'Trading',
                'analysis': 'Analysis'
            };

            for (const [term, tag] of Object.entries(cryptoTerms)) {
                if (content.includes(term) && !tags.includes(tag)) {
                    tags.push(tag);
                    if (tags.length >= 3) break;
                }
            }

            return tags;
        }

        // Function to create news card
        function createNewsCard(article) {
            const sourceName = article.source || 'Crypto News';
            const tags = generateTags(article.title, article.summary || '');

            let summary = article.summary || '';
            if (summary.includes('<')) {
                summary = summary.replace(/<[^>]*>/g, '');
            }

            return `
                <article class="news-card">
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="source-badge">${sourceName}</span>
                            <time>Recently</time>
                        </div>
                        <h3 class="card-title">
                            <a href="${article.link}" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none;">
                                ${article.title}
                            </a>
                        </h3>
                        ${summary ?
                    `<p class="card-excerpt">${summary.substring(0, 150)}${summary.length > 150 ? '...' : ''}</p>` :
                    ''
                }
                        <div class="card-tags">
                            ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </article>
            `;
        }

        // Display news
        function displayNews() {
            let allArticles = [];

            // Flatten all news sources
            for (const [source, articles] of Object.entries(newsData)) {
                articles.forEach(article => {
                    article.source = source;
                    if (matchesCategory(article, currentCategory)) {
                        allArticles.push(article);
                    }
                });
            }

            // Limit to 12 articles for category pages
            const displayArticles = allArticles.slice(0, 12);

            const grid = document.getElementById('category-news');
            if (displayArticles.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No articles found in this category. Check back soon!</p>';
                return;
            }

            grid.innerHTML = displayArticles
                .map(article => createNewsCard(article))
                .join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', displayNews);
    </script>
</body>

</html>
{{ end }}
