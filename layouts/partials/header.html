<header>
    <nav>
        <a href="{{ .Site.BaseURL }}" class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">{{ .Site.Title }}</span>
        </a>
        <ul class="nav-links">
            {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
</header>
