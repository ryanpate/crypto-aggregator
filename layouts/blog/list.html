{{ define "title" }}Blog | BlockWireNews{{ end }}

{{ define "main" }}
  <!-- Site Banner -->
  <img src="/banner.png" alt="BlockWireNews Banner" style="width:100%; height:auto; margin-bottom:1rem;" />

  <!-- Responsive Styles -->
  <style>
    /* Container centered with responsive padding */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    /* Title styling */
    .title {
      font-weight: bold;
      font-size: 2.5rem;
      text-align: left;
    }
    /* Subtitle styling */
    .subtitle {
      text-align: left;
      margin-bottom: 1rem;
    }
    /* Other shared styles as in main page... */
    /* Include any CSS you need for blog page responsiveness */
  </style>

    <!-- Blog Index -->

    {{ range .Pages.ByDate.Reverse }}
    <article style="margin-bottom:2rem;">
      <h2 class="subtitle is-size-4">
        <a href="{{ .RelPermalink }}" class="has-text-black" style="text-decoration:none;">{{ .Title }}</a>
      </h2>
      <p class="is-size-7 has-text-grey">{{ .Date.Format "Jan 2, 2006" }}</p>
      <div class="content is-size-7">{{ .Summary | safeHTML }}</div>
    </article>
    {{ end }}
  </div>
{{ end }}
