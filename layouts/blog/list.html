{{ define "title" }}Blog | BlockWireNews{{ end }}

{{ define "main" }}
  <!-- Responsive Styles -->
  <style>
    /* Container centered with responsive padding */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    /* Title styling */
    .title {
      font-weight: bold;
      font-size: 2.5rem;
      text-align: left;
    }
    /* Subtitle styling */
    .subtitle {
      text-align: left;
      margin-bottom: 1rem;
    }
    /* Other shared styles as in main page... */
    /* Include any CSS you need for blog page responsiveness */
  </style>

  <div class="container mt-6">
    <!-- Blog Banner -->
    <div class="blog-banner" style="text-align:left; margin-top: 3rem; margin-bottom:1rem;">
      <a href="/blog/">
        <img src="/blog_banner.png" alt="Blog" style="height:80px; width:autopx; object-fit:cover;" />
      </a>
    </div>

    <!-- Blog Index -->

    {{ range .Pages.ByDate.Reverse }}
    <article style="margin-bottom:2rem;">
      <h1 class="title">{{ .Title }}</h1>
      <p class="is-size-7 has-text-grey">{{ .Date.Format "Jan 2, 2006" }}</p>
      <div class="content">
        {{ .Content | safeHTML }}
      </div>

      <!-- AdSense ad unit -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5523870768931777"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </article>
    {{ end }}
  </div>
{{ end }}
