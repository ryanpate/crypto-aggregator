{{ define "title" }}Blog | BlockWireNews{{ end }}

{{ define "main" }}
  <!-- Responsive Styles -->
  <style>
    /* Container centered with responsive padding */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    /* Title styling */
    .title {
      font-weight: bold;
      font-size: 2.5rem;
      text-align: left;
    }
    /* Subtitle styling */
    .subtitle {
      text-align: left;
      margin-bottom: 1rem;
    }
    /* Other shared styles as in main page... */
    /* Include any CSS you need for blog page responsiveness */
  </style>

  <div class="container mt-6">
    <!-- Small Blog Banner -->
    <div class="blog-banner" style="text-align:left; margin-top: 2rem; margin-bottom:1rem;">
      <div style="height:80px; width:100%; display:flex; align-items:center; justify-content:flex-start; background-color:#f5f5f5; padding-left:1rem;">
        <span style="font-size:2rem; font-weight:bold; color:#333;">BLOCKWIRENEWS BLOG</span>
      </div>
    </div>

      <!-- AdSense Banner Ad -->
      <div style="text-align:center; margin:2rem 0;">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5523870768931777"
          data-ad-slot="YOUR_LIST_AD_SLOT" data-ad-format="auto" data-full-width-responsive="true">
        </ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
      
    <!-- Blog Index -->

    {{ range .Pages.ByDate.Reverse }}
    <article style="margin-bottom:2rem;">
      <h2 class="subtitle is-size-4">
        <a href="{{ .RelPermalink }}" class="has-text-black" style="text-decoration:none;">{{ .Title }}</a>
      </h2>
      <p class="is-size-7 has-text-grey">{{ .Date.Format "Jan 2, 2006" }}</p>
      <div class="content">
        {{ .Summary | safeHTML }}
        <!-- AdSense ad unit -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5523870768931777"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <p><a href="{{ .RelPermalink }}">Read More â†’</a></p>
      </div>
    </article>
    {{ end }}
  </div>
{{ end }}
