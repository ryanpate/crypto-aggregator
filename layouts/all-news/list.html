{{ define "main" }}
<!DOCTYPE html>
<html lang="en">

<head>
    {{ partial "head.html" . }}
    <style>
        /* Include the same styles from the homepage */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FF6B35;
            --secondary-color: #4ECDC4;
            --dark-bg: #0A0E27;
            --card-bg: #1A1F3A;
            --text-primary: #FFFFFF;
            --text-secondary: #B8BCC8;
            --accent-gold: #FFD700;
            --accent-green: #00FF88;
            --accent-red: #FF3B3B;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0A0E27 0%, #1A1F3A 50%, #0A0E27 100%);
            z-index: -2;
        }

        /* Header styles (same as homepage) */
        header {
            background: rgba(26, 31, 58, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(255, 107, 53, 0.1);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '₿';
            position: absolute;
            font-size: 30px;
            animation: coinSpin 3s linear infinite;
        }

        @keyframes coinSpin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            font-weight: 500;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-green);
            transition: width 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--accent-green);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Page Header */
        .page-header {
            max-width: 1400px;
            margin: 3rem auto 2rem;
            padding: 0 2rem;
        }

        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        /* Filter Bar */
        .filter-bar {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 2px solid transparent;
            color: var(--text-secondary);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: transparent;
        }

        /* News Grid */
        .news-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .news-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            position: relative;
            border: 1px solid transparent;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .news-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .news-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .news-card:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary-color);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .source-badge {
            background: rgba(78, 205, 196, 0.1);
            color: var(--secondary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            line-height: 1.4;
            transition: color 0.3s;
        }

        .news-card:hover .card-title {
            color: var(--secondary-color);
        }

        .card-excerpt {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .card-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .tag:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
            transform: scale(1.05);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 3rem 0;
            padding: 0 2rem;
        }

        .pagination-btn {
            background: var(--card-bg);
            border: 2px solid transparent;
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-numbers {
            display: flex;
            gap: 0.5rem;
        }

        .page-number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .page-number:hover,
        .page-number.active {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .page-number.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: transparent;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 0;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--secondary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Ad Container */
        .ad-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
            text-align: center;
        }

        /* Footer (same as homepage) */
        footer {
            background: var(--card-bg);
            margin-top: 4rem;
            padding: 3rem 0 2rem;
            border-top: 2px solid var(--primary-color);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>

    <!-- Header -->
    <header>
        <nav>
            <a href="{{ .Site.BaseURL }}" class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">BlockwireNews</span>
            </a>
            <ul class="nav-links">
                <li><a href="{{ .Site.BaseURL }}bitcoin">Bitcoin</a></li>
                <li><a href="{{ .Site.BaseURL }}ethereum">Ethereum</a></li>
                <li><a href="{{ .Site.BaseURL }}defi">DeFi</a></li>
                <li><a href="{{ .Site.BaseURL }}nft">NFTs</a></li>
                <li><a href="{{ .Site.BaseURL }}analysis">Analysis</a></li>
                <li><a href="{{ .Site.BaseURL }}learn">Learn</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Header -->
    <section class="page-header">
        <h1>All Cryptocurrency News</h1>
        <p>Browse the complete archive of aggregated crypto news from trusted sources</p>
    </section>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <button class="filter-btn active" data-source="all">All Sources</button>
        <button class="filter-btn" data-source="CoinDesk">CoinDesk</button>
        <button class="filter-btn" data-source="Cointelegraph">Cointelegraph</button>
        <button class="filter-btn" data-source="CryptoSlate">CryptoSlate</button>
        <button class="filter-btn" data-source="NewsBTC">NewsBTC</button>
        <button class="filter-btn" data-source="Bitcoin Magazine">Bitcoin Magazine</button>
        <button class="filter-btn" data-source="Decrypt">Decrypt</button>
        <button class="filter-btn" data-source="CryptoBriefing">CryptoBriefing</button>
        <button class="filter-btn" data-source="AMBcrypto">AMBcrypto</button>
    </div>

    <!-- AdSense - Top -->
    <div class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5523870768931777"
            data-ad-slot="YOUR-AD-SLOT-ID-4" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- News Container -->
    <section class="news-container">
        <div class="news-grid" id="all-news-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading news...</p>
            </div>
        </div>
    </section>

    <!-- Pagination -->
    <div class="pagination" id="pagination">
        <!-- Pagination will be generated by JavaScript -->
    </div>

    <!-- AdSense - Bottom -->
    <div class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5523870768931777"
            data-ad-slot="YOUR-AD-SLOT-ID-5" data-ad-format="rectangle" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Footer -->
    <footer>
        {{ partial "footer.html" . }}
    </footer>

    <script>
        // Get news data from Hugo
        const newsData = {{ .Site.Data.crypto | jsonify | safeJS }};

        // Configuration
        const ITEMS_PER_PAGE = 24;
        let currentPage = 1;
        let currentFilter = 'all';
        let allArticles = [];
        let filteredArticles = [];

        // Function to generate tags from title
        function generateTags(title, summary = '') {
            const content = (title + ' ' + summary).toLowerCase();
            const tags = [];

            const cryptoTerms = {
                'bitcoin': 'Bitcoin',
                'btc': 'Bitcoin',
                'ethereum': 'Ethereum',
                'eth': 'Ethereum',
                'defi': 'DeFi',
                'nft': 'NFT',
                'altcoin': 'Altcoin',
                'trading': 'Trading',
                'analysis': 'Analysis',
                'market': 'Market',
                'price': 'Price',
                'solana': 'Solana',
                'cardano': 'Cardano',
                'xrp': 'XRP',
                'web3': 'Web3',
                'blockchain': 'Blockchain'
            };

            for (const [term, tag] of Object.entries(cryptoTerms)) {
                if (content.includes(term) && !tags.includes(tag)) {
                    tags.push(tag);
                    if (tags.length >= 3) break;
                }
            }

            if (tags.length === 0) {
                tags.push('Crypto News');
            }

            return tags;
        }

        // Function to create news card HTML
        function createNewsCard(article) {
            const sourceName = article.source || 'Crypto News';
            const tags = generateTags(article.title, article.summary || '');

            let summary = article.summary || '';
            if (summary.includes('<')) {
                summary = summary.replace(/<[^>]*>/g, '');
            }

            return `
                <article class="news-card">
                    <div class="card-content">
                        <div class="card-meta">
                            <span class="source-badge">${sourceName}</span>
                            <time>Recently</time>
                        </div>
                        <h3 class="card-title">
                            <a href="${article.link}" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none;">
                                ${article.title}
                            </a>
                        </h3>
                        ${summary ?
                    `<p class="card-excerpt">${summary.substring(0, 150)}${summary.length > 150 ? '...' : ''}</p>` :
                    ''
                }
                        <div class="card-tags">
                            ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                </article>
            `;
        }

        // Initialize data
        function initializeData() {
            // Flatten all news sources into one array
            for (const [source, articles] of Object.entries(newsData)) {
                articles.forEach(article => {
                    article.source = source;
                    allArticles.push(article);
                });
            }

            // Initial filter
            filterArticles('all');
        }

        // Filter articles
        function filterArticles(source) {
            currentFilter = source;
            currentPage = 1;

            if (source === 'all') {
                filteredArticles = [...allArticles];
            } else {
                filteredArticles = allArticles.filter(article => article.source === source);
            }

            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.source === source);
            });

            displayPage(1);
        }

        // Display articles for current page
        function displayPage(page) {
            currentPage = page;
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageArticles = filteredArticles.slice(start, end);

            const grid = document.getElementById('all-news-grid');

            if (pageArticles.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No articles found for this filter.</p></div>';
                return;
            }

            grid.innerHTML = pageArticles
                .map(article => createNewsCard(article))
                .join('');

            // Scroll to top of news grid
            grid.scrollIntoView({ behavior: 'smooth', block: 'start' });

            // Update pagination
            updatePagination();
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(filteredArticles.length / ITEMS_PER_PAGE);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';

            // Previous button
            html += `<button class="pagination-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="displayPage(${currentPage - 1})">
                ← Previous
            </button>`;

            // Page numbers
            html += '<div class="page-numbers">';

            // Always show first page
            html += `<a href="#" class="page-number ${currentPage === 1 ? 'active' : ''}" onclick="displayPage(1); return false;">1</a>`;

            // Show dots if needed
            if (currentPage > 3) {
                html += '<span style="color: var(--text-secondary);">...</span>';
            }

            // Show nearby pages
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                html += `<a href="#" class="page-number ${currentPage === i ? 'active' : ''}" onclick="displayPage(${i}); return false;">${i}</a>`;
            }

            // Show dots if needed
            if (currentPage < totalPages - 2) {
                html += '<span style="color: var(--text-secondary);">...</span>';
            }

            // Always show last page if more than 1 page
            if (totalPages > 1) {
                html += `<a href="#" class="page-number ${currentPage === totalPages ? 'active' : ''}" onclick="displayPage(${totalPages}); return false;">${totalPages}</a>`;
            }

            html += '</div>';

            // Next button
            html += `<button class="pagination-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="displayPage(${currentPage + 1})">
                Next →
            </button>`;

            pagination.innerHTML = html;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeData();

            // Add filter button click handlers
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterArticles(btn.dataset.source);
                });
            });
        });
    </script>
</body>

</html>
{{ end }}
