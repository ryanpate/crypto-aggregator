[build]
  publish = "public"
  command = "hugo --verbose"

[build.environment]
  HUGO_VERSION = "0.121.1"
  HUGO_ENV = "production"

[context.production.environment]
  HUGO_VERSION = "0.121.1"
  
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.html]
  pretty_urls = true
  
[build.processing.images]
  compress = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://www.googletagmanager.com https://pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://pagead2.googlesyndication.com;"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects
[[redirects]]
  from = "/tags/*"
  to = "/topics/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/bitcoin"
  to = "/bitcoin-news/"
  status = 301
  force = true

[[redirects]]
  from = "/ethereum"
  to = "/ethereum-news/"
  status = 301
  force = true

[[redirects]]
  from = "/defi"
  to = "/defi-news/"
  status = 301
  force = true

[[redirects]]
  from = "/nft"
  to = "/nft-news/"
  status = 301
  force = true

[[redirects]]
  from = "/analysis"
  to = "/market-analysis/"
  status = 301
  force = true

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/bitcoin-news/index.html"
  to = "/bitcoin-news/"
  status = 301
  force = true

# Force trailing slashes
[[redirects]]
  from = "/bitcoin-news"
  to = "/bitcoin-news/"
  status = 301
  force = false

[[redirects]]
  from = "/ethereum-news"
  to = "/ethereum-news/"
  status = 301
  force = false

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404